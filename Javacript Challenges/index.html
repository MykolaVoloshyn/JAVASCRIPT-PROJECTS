<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Challenges</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <script>
        document.body.classList.add('fade-out');
    </script>

    <h1 id="responsive-text">Responsive text</h1>

    <div class="img-zoom">
        <img src="https://www.bing.com/images/blob?bcid=s9bx5qzcfT8I4g" alt="a picture">
    </div>


    <button class="open-button" onclick="openForm()">Open Form</button>

    <div class="form-popup" id="myForm">
        <form action="/action_page.php" class="form-container">
            <h1>Login</h1>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit" class="btn">Login</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>

    <div id="slideshow">
        <div>
            <img src="https://www.bing.com/images/blob?bcid=s0e4GRU9dj8Ixg">
        </div>
        <div>
            <img src="https://images.hdqwalls.com/download/winter-scene-on-the-lake-louise-5k-r7-2932x2932.jpg">
        </div>
        <div>
            <img src="https://images.hdqwalls.com/download/torres-del-paine-mountains-8k-wy-2932x2932.jpg">
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>

</html>
